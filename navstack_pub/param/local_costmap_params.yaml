local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 1.0 #previously 30
  publish_frequency: 0.5 #previously 30
  transform_tolerance: 0.5 #previously 0.2
  resolution: 0.05
  static_map: true
  rolling_window: true
  width: 10.0
  height: 10.0
  plugins:
    - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
